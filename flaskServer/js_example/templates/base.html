<!doctype html>
<title>LED Master Control</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='lamp.ico') }}">
<link rel="stylesheet" type="text/css" href="/static/styles.css?version=71">
<h1 id="headTitle">LED Master Control Panel</h1>
<hr>
<p>{% block intro %}{% endblock %}</p>
<hr>
<div>
	<label>TIME:  <input id="timeSlider"  type="range" class="slider" min="1" max="2000" value=1></label>
</div>
<div>
	<label>RED:  <input id="redSlider"  type="range" class="slider" min="0" max="255" value=0></label>
</div>
<div>
	<label>GREEN: <input id="greenSlider" type="range" class="slider" min="0" max="255" value=0></label>
</div>
<div>
	<label>BLUE: <input id="blueSlider" type="range" class="slider" min="0" max="255" value=0></label>
</div>
<div id="colorBox" style="background: #000000; height: 10px;"></div>

<div id="checkboxes">
	<label>LED Cycles</label>
	<ul>
		<li><input id="customColorCheckBox" type="checkbox"> Custom Color</li>
		<li><input id="fadeCheckBox" type="checkbox"> Color Fade</li>
		<li><input id="simpleWaveCheckBox" type="checkbox"> Simple wave</li>
		<li><input id="spreadoutCheckBox" type="checkbox"> Spreadout</li>
		<li><input id="theaterChaseRainbowCheckBox" type="checkbox"> Theater Chase Rainbow</li>
		<li><input id="rainbowCheckBox" type="checkbox"> Rainbow</li>
		<li><input id="rainbowCycleCheckBox" type="checkbox"> Rainbow cycle</li>
	</ul>
</div>
<button id="onButton" type="button" onclick="turnOn()">Turn on</button>
<button id="offButton" type="button" onclick="turnOff()">Turn off</button>
{% block script %}{% endblock %}
